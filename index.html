<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Order Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Epic Pizza</h1>
        <p>Epic Bang for Your Buck!</p>
      </div>
      <form id="orderForm">
        <div class="form-group" id="pizzaSize">
          <h4>Select Pizza Size:</h4>
          <div class="row">
            <div class="radio col-md-1">
              <input type="radio" name="size" value="XL">
              <label>XL</label>
            </div>
            <div class="radio col-md-1">
              <input type="radio" name="size" value="L">
              <label>L</label>
            </div>
            <div class="radio col-md-1">
              <input type="radio" name="size" value="M">
              <label>M</label>
            </div>
            <div class="radio col-md-1">
              <input type="radio" name="size" value="S">
              <label>S</label>
            </div>
          </div>
        </div>
        <div class="form-group" id="pizzaSauce">
          <h4>Select a Sauce:</h4>
          <div class="row">
            <div class="radio col-md-2">
              <input id="sauce1" type="radio" name="sauce" value="Marinara">
              <label>Marinara</label>
            </div>
            <div class="radio col-md-2">
              <input id="sauce2" type="radio" name="sauce" value="Alfredo">
              <label>Alfredo</label>
            </div>
            <div class="radio col-md-2">
              <input id="sauce3" type="radio" name="sauce" value="Pesto">
              <label>Pesto</label>
            </div>
            <div class="radio col-md-2">
              <input id="sauce4" type="radio" name="sauce" value="Olive Oil">
              <label>Olive Oil</label>
            </div>
          </div>
        </div>
        <div class="form-group" id="pizzaCheese">
          <h4>Select a Cheese:</h4>
          <div class="row">
            <div class="radio col-md-2">
              <input type="radio" name="cheese" value="Mozzarella">
              <label>Mozzarella</label>
            </div>
            <div class="radio col-md-2">
              <input type="radio" name="cheese" value="Feta">
              <label>Feta</label>
            </div>
            <div class="radio col-md-2">
              <input type="radio" name="cheese" value="3-cheese-blend">
              <label>3-cheese-blend</label>
            </div>
        </div>
        <div class="form-group" id="pizzaToppings">
          <h4>Select Topping(s):</h4>
          <div class="row">
            <div class="checkbox col-md-2">
              <input type="checkbox" name="topping" value="Pepperoni">
              <label for="">Pepperoni</label>
            </div>
            <div class="checkbox col-md-2">
              <input type="checkbox" name="topping" value="Garlic">
              <label for="">Garlic</label>
            </div>
            <div class="checkbox col-md-2">
              <input type="checkbox" name="topping" value="Olives">
              <label for="">Olives</label>
            </div>
            <div class="checkbox col-md-2">
              <input type="checkbox" name="topping" value="Jalapenos">
              <label for="">Jalepenos</label>
            </div>
            <div class="checkbox col-md-2">
              <input type="checkbox" name="topping" value="Sausage">
              <label for="">Sausage</label>
            </div>
            <div class="checkbox col-md-2">
              <input type="checkbox" name="topping" value="Chicken">
              <label for="">Chicken</label>
            </div>
            <div class="checkbox col-md-2">
              <input type="checkbox" name="topping" value="Artichoke">
              <label for="">Artichoke</label>
            </div>
            <div class="checkbox col-md-2">
              <input type="checkbox" name="topping" value="Pepperoncinis">
              <label for="">Pepperoncinis</label>
            </div>
            <div class="checkbox col-md-2">
              <input type="checkbox" name="topping" value="Green Peppers">
              <label for="">Green Peppers</label>
            </div>
            <div class="checkbox col-md-2">
              <input type="checkbox" name="topping" value="Red Peppers">
              <label for="">Red Peppers</label>
            </div>
            <div class="checkbox col-md-2">
              <input type="checkbox" name="topping" value="Mushrooms">
              <label for="">Mushrooms</label>
            </div>
            <div class="checkbox col-md-2">
              <input type="checkbox" name="topping" value="Onions">
              <label for="">Onions</label>
            </div>
          </div>
        </div>
        <div class="">
          <button type="submit" name="checkPrice">Check Price!</button>
        </div>
      </form>
      <div class="">

      </div>


    </div>
  </body>
</html>
