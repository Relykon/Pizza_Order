<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Order Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Epic Pizza</h1>
        <p>Epic Bang for Your Buck!</p>
      </div>
      <form>
        <div class="form-group" id="pizzaSize">
          <h4>Select Pizza Size:</h4>
          <div class="row">
            <div class="radio col-md-1">
              <input type="radio" name="size">
              <label>XL</label>
            </div>
            <div class="radio col-md-1">
              <input type="radio" name="size">
              <label>L</label>
            </div>
            <div class="radio col-md-1">
              <input type="radio" name="size">
              <label>M</label>
            </div>
            <div class="radio col-md-1">
              <input type="radio" name="size">
              <label>S</label>
            </div>
          </div>
        </div>
        <div class="form-group" id="pizzaSauce">
          <h4>Select Your Sauce:</h4>
          <div class="row">
            <div class="radio col-md-1">
              <input type="radio" name="sauce">
              <label>Marinara</label>
            </div>
            <div class="radio col-md-1">
              <input type="radio" name="sauce">
              <label>Alfredo</label>
            </div>
            <div class="radio col-md-1">
              <input type="radio" name="sauce">
              <br>
              <label>Pesto</label>
            </div>
            <div class="radio col-md-1">
              <input type="radio" name="sauce">
              <label>Olive Oil</label>
            </div>
          </div>
        </div>
        <div class="form-group" id="pizzaCheese">
          <h4>Select Your Cheese:</h4>
          <div class="row">
            <div class="radio col-md-1">
              <input type="radio" name="cheese">
              <label>Mozzarella</label>
            </div>
            <div class="radio col-md-1">
              <input type="radio" name="cheese">
              <br>
              <label>Feta</label>
            </div>
            <div class="radio col-md-2">
              <input type="radio" name="cheese">
              <br>
              <label>3-cheese-blend</label>
            </div>
        </div>
      </form>


    </div>
  </body>
</html>
