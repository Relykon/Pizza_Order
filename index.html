<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Order Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Epic Pizza</h1>
        <p>Epic Bang for Your Buck!</p>
      </div>
      <form id="orderForm">
        <div class="form-group" id="pizzaSize">
          <h4>Select Pizza Size:</h4>
          <div class="row">
            <div class="radio col-md-1">
              <input type="radio" name="size" value="1">
              <label>XL</label>
            </div>
            <div class="radio col-md-1">
              <input type="radio" name="size" value="2">
              <label>L</label>
            </div>
            <div class="radio col-md-1">
              <input type="radio" name="size" value="3">
              <label>M</label>
            </div>
            <div class="radio col-md-1">
              <input type="radio" name="size" value="4">
              <label>S</label>
            </div>
          </div>
        </div>
        <div class="form-group" id="pizzaSauce">
          <h4>Select a Sauce:</h4>
          <div class="row">
            <div class="radio col-md-2">
              <input id="sauce1" type="radio" name="sauce" value="1">
              <label>Marinara</label>
            </div>
            <div class="radio col-md-2">
              <input id="sauce2" type="radio" name="sauce" value="2">
              <label>Alfredo</label>
            </div>
            <div class="radio col-md-2">
              <input id="sauce3" type="radio" name="sauce" valu="3">
              <label>Pesto</label>
            </div>
            <div class="radio col-md-2">
              <input id="sauce4" type="radio" name="sauce" value="4">
              <label>Olive Oil</label>
            </div>
          </div>
        </div>
        <div class="form-group" id="pizzaCheese">
          <h4>Select a Cheese:</h4>
          <div class="row">
            <div class="radio col-md-2">
              <input type="radio" name="cheese" value="1">
              <label>Mozzarella</label>
            </div>
            <div class="radio col-md-2">
              <input type="radio" name="cheese" value="2">
              <label>Feta</label>
            </div>
            <div class="radio col-md-2">
              <input type="radio" name="cheese" value="3">
              <label>3-cheese-blend</label>
            </div>
        </div>
        <div class="form-group" id="pizzaToppings">
          <h4>Select Topping(s):</h4>
          <div class="row">
            <div class="radio col-md-2">
              <input type="radio" name="topping1" value="">
              <label for="">Pepperoni</label>
            </div>
            <div class="radio col-md-2">
              <input type="radio" name="topping2" value="">
              <label for="">Garlic</label>
            </div>
            <div class="radio col-md-2">
              <input type="radio" name="topping3" value="">
              <label for="">Olives</label>
            </div>
            <div class="radio col-md-2">
              <input type="radio" name="topping4" value="">
              <label for="">Jalepenos</label>
            </div>
            <div class="radio col-md-2">
              <input type="radio" name="topping5" value="">
              <label for="">Sausage</label>
            </div>
            <div class="radio col-md-2">
              <input type="radio" name="topping6" value="">
              <label for="">Chicken</label>
            </div>
            <div class="radio col-md-2">
              <input type="radio" name="topping7" value="">
              <label for="">Artichoke</label>
            </div>
            <div class="radio col-md-2">
              <input type="radio" name="topping8" value="">
              <label for="">Pepperoncinis</label>
            </div>
            <div class="radio col-md-2">
              <input type="radio" name="topping8" value="">
              <label for="">Green Peppers</label>
            </div>
            <div class="radio col-md-2">
              <input type="radio" name="topping8" value="">
              <label for="">Red Peppers</label>
            </div>
            <div class="radio col-md-2">
              <input type="radio" name="topping8" value="">
              <label for="">Mushrooms</label>
            </div>
            <div class="radio col-md-2">
              <input type="radio" name="topping8" value="">
              <label for="">Onions</label>
            </div>
          </div>
        </div>
        <div class="">
          <button type="submit" name="checkPrice">Check Price!</button>
        </div>
      </form>
      <div class="">

      </div>


    </div>
  </body>
</html>
